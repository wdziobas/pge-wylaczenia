name: Sprawdzanie wyłączeń PGE

on:
  schedule:
    - cron: "0 5 * * *"   # 7:00 czasu polskiego (UTC+2)
    - cron: "0 17 * * *"  # 19:00 czasu polskiego
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run script
        run: |
          echo "➡️ Uruchamiam main.py"
          python main.py
        continue-on-error: true

      - name: Upload raport.txt as artifact
        uses: actions/upload-artifact@v3
        with:
          name: raport-wylaczen
          path: raport.txt
